<div class="col-md-9 col-sm-9 col-xs-12">

                  <li><a data-toggle="pill" href="#menu1"><i class="fa fa-th-list"></i><span>List</span></a></li>
              </ul>
          </div>
          <div class="shop-tab-pill pull-right">
              <ul>

          <div id="menu1" class="tab-pane fade">
            <div *ngFor="let p of product">
              <div class="row">
                  <div class="single-shop-product">
                      <div class="col-xs-12 col-sm-5 col-md-4">
                          <div class="left-item">
                              <a href="single-product.html" title={{p.producttitle}}>
                                  <img src={{p.imgurl}} alt="">
                              </a>
                          </div>
                      </div>
                      <div class="col-xs-12 col-sm-7 col-md-8">
                          <div class="deal-product-content">
                              <h4>
                                  <a href="single-product.html" title={{p.producttitle}}>{{p.producttitle}}</a>
                              </h4>
                              <div class="product-price">
                              <span class="new-price">$ {{p.price}}</span>
                                  <span class="old-price">$ 120.00</span>
                              </div>
                              <div class="list-rating-icon">
                                  <i class="fa fa-star icolor"></i>
                                  <i class="fa fa-star icolor"></i>
                                  <i class="fa fa-star icolor"></i>
                                  <i class="fa fa-star"></i>
                                  <i class="fa fa-star"></i>
                              </div>
                            <p>{{p.shortdescription}}</p>
                              <div class="availability">
                                <button type="button" class="btn btn-primary" (click)="onAddToCart(p)" [disabled]="clicked" >Add To Cart</button>
                                <!-- <button (click)="onAddToCart(p)" on name="AddToCart">Add To Cart</button> -->
                                <!-- <button >Add To Cart<a [routerLink]="['/cart']" routerLinkActive="router-link-active" (click)="onAddToCart(p)">Add to cart</a></button> -->
                                <button type="button" class="btn btn-primary" (click)="onRentButtonClick()" >Rent </button>
                                 <div [hidden]="condition">
                                  
                                   <input  type="number" id="french-hens" (change)="onChange($event)"
                                   value={{p.rentmindays}} min={{p.rentmindays}} max="100" >
                                   
                                   <button name="Rent Now" (click)="onRentClick(p)">Rent Now</button>
                                </div>
   
                           </div>
                          </div>
                       </div>
        


      </div>
  </div>
</div>
