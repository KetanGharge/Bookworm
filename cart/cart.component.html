
<!-- Breadcrumbs Area Start -->

  <!-- Cart Area Start -->
  <div class="shopping-cart-area section-padding">
  <div class="container">
  <div class="row">
  <div class="col-md-12">
      <div class="wishlist-table-area table-responsive">

          <!-- //iterating through temp data -->
          <div *ngFor="let i of temp">
          <table>
              <thead>
                  <tr>
                      <th class="product-remove">Remove</th>
                      <th class="product-image">Image</th>
                      <th class="t-product-name">Product Name</th>
                      <th class="product-edit">Edit</th>
                      <th class="product-unit-price">Unit Price</th>
                      <!-- <th class="product-quantity">Quantity</th> -->
                      <th class="product-subtotal">Subtotal</th>
                  </tr>
              </thead>
              <tbody>
               
                  <tr>
                      <td class="product-remove">
                          <a href="#">
                              <!-- <i class="flaticon-delete"></i> -->
                          </a>
                      </td>
                      <td class="product-image">
                          <a href="#">
                          <img src="{{i.imgurl}}" alt="">
                          </a>
                      </td>
                      <td class="t-product-name">
                          <h3>
                              <a href="#">{{i.producttitle}}</a>
                          </h3>
                      </td>
                      <td class="product-edit">
                          <p>
                              <a href="#">Edit</a>
                          </p>
                      </td>
                      <td class="product-unit-price">
                          <p>{{i.price}}</p>
                      </td>
                   
                      <td>
                           <p>{{i.price}}</p>
                       </td> 
                  </tr>
              
              </tbody>
          </table>
        </div>
      </div>	
      <div class="shopingcart-bottom-area">
          <a class="left-shoping-cart" href="#">CONTINUE SHOPPING</a>
          <div class="shopingcart-bottom-area pull-right">
  <a class="right-shoping-cart" (click)="onClear()" >CLEAR SHOPPING CART</a>
  <a class="right-shoping-cart" href="#">UPDATE SHOPPING CART</a>
  </div>
      </div>	                
  </div>
  </div>
  </div>
  </div>
  <!-- Cart Area End -->
  <!-- Discount Area Start -->
  <div class="discount-area">
  <div class="container">
  <div class="row">
  
  
  <div class="col-md-6 col-sm-6">
      <div class="subtotal-main-area">
          <div class="subtotal-area">

        <div *ngFor="let item of temp">
        <h2>SUBTOTAL<span>${{getSum(item.price)}}</span></h2>
          </div>
          <div class="subtotal-area">
          <h2>GRAND TOTAL<span>${{sum}}</span></h2>
          </div>
        </div>
          <button name="Check Out" (click)="onCheckOut(temp)">CheckOut</button>
          <p>Checkout With Multiple Addresses</p>
      </div>
  </div>
  </div>
  </div>
  </div>
